<!DOCTYPE html>
<html lang="en">
<head>
  <script> /*Load theme first*/
    const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review – MediaVerse</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1 onclick="window.location.href='index.html'" id="media-title">MediaVerse</h1>
    <nav>
      <a href="movies.html">Movies</a>
      <a href="tv.html">TV</a>
      <a href="games.html">Games</a>
      <a href="music.html">Music</a>
      <a href="books.html">Books</a>
    </nav>
    <button id="theme-toggle">Dark Mode</button>
  </header>

  <main id="item-details">
    <img id="media-image" src="" alt="">
    <p id="media-description"></p>

    <section id="reviews-section">
      <h2>User Reviews</h2>
      <div id="reviews-list"></div>

      <form id="add-review-form">
        <textarea placeholder="Write a review..."></textarea><br>
        <button type="submit">Add Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 MediaVerse</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/review.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
