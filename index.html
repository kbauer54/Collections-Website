<!DOCTYPE html>
<html lang="en">
<head>
  <script> /*Load theme first*/
    const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaVerse – Explore Your Collections</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
     <h1 onclick="window.location.href='index.html'">MediaVerse</h1>
    <nav>
      <a href="movies.html">Movies</a>
      <a href="tv.html">TV</a>
      <a href="games.html">Games</a>
      <a href="music.html">Music</a>
      <a href="books.html">Books</a>
    </nav>
    <button id="theme-toggle">Dark Mode</button>
    <div class="user-container">
      <img id="user-icon" src="media/guest.jpg" alt="Guest User" title="Guest User" />
    </div>
  </header>

  <main>
    <section id="new-media">
      <h2>Newly Added</h2>
      <div class="media-grid" id="new-media-list"></div>
    </section>

    <section id="popular-media">
      <h2>Popular This Week</h2>

      <div class="category">
        <h3>Movies</h3>
        <div class="media-grid" id="popular-movies"></div>
      </div>

      <div class="category">
        <h3>TV</h3>
        <div class="media-grid" id="popular-tv"></div>
      </div>

      <div class="category">
        <h3>Games</h3>
        <div class="media-grid" id="popular-games"></div>
      </div>

      <div class="category">
        <h3>Music</h3>
        <div class="media-grid" id="popular-music"></div>
      </div>

      <div class="category">
        <h3>Books</h3>
        <div class="media-grid" id="popular-books"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 MediaVerse</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/index.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/simple-user.js"></script>
</body>
</html>
